{% extends "base.html" %}

{% block content %}
<h2>Upload Data</h2>
<form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file" class="form-control-file">
    </div>
    <input type="submit" value="Upload" class="btn btn-primary">
</form>
{% endblock %}
