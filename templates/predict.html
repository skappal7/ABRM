{% extends "base.html" %}

{% block content %}
<h2>Enter Agent Data for Prediction</h2>
<form action="/predict" method="post">
    <div class="form-group">
        <label for="aht">Average of AHT (seconds):</label>
        <input type="text" id="aht" name="Average of AHT (seconds)" class="form-control">
    </div>
    <div class="form-group">
        <label for="attendance">Average of Attendance:</label>
        <input type="text" id="attendance" name="Average of Attendance" class="form-control">
    </div>
    <div class="form-group">
        <label for="csat">Average of CSAT (%):</label>
        <input type="text" id="csat" name="Average of CSAT (%)" class="form-control">
    </div>
    <div class="form-group">
        <label for="attrition">Attrition Flag:</label>
        <input type="text" id="attrition" name="Attrition Flag" class="form-control">
    </div>
    <input type="submit" value="Predict" class="btn btn-primary">
</form>

{% if predictions %}
<h2>Predictions</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Model</th>
            <th>Prediction</th>
        </tr>
    </thead>
    <tbody>
        {% for model_name, prediction in predictions.items() %}
        <tr>
            <td>{{ model_name }}</td>
            <td>{{ prediction }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
